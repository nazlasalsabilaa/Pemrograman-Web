<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan 3 Frame</title>
</head>
<body>
    <h1>Halaman Utama dengan 3 Frame</h1>
    <frameset rows="50%,50%">
        <frame src="frame1.htm">
        <frameset cols="50%,50%">
            <frame src="frame2.htm">
            <frame src="frame3.htm">
        </frameset>
    </frameset>
</body>
</html>
